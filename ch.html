<h1>欢迎来到我的个人主页</h1>
<p> 
我叫卢少锋。我目前在华南理工大学吴贤铭智能工程学院担任预聘副教授、特聘研究员、博士生导师。卢博士2007年毕业于华中科技大学和英国伯明翰大学（3+1项目、一等荣誉学位）获工学学士学位，2011年毕业于英国伯明翰大学获博士学位。2011至2018年间，先后在英国伯明翰大学、新加坡南洋理工大学、英国利物浦大学、西交利物浦大学担任博士后、博士生导师、讲师、副教授等职。在此期间先后获得伯明翰大学学院最佳博士生奖、入选江苏省双创博士计划、取得英国高等教育研究院研究员资格等荣誉。
